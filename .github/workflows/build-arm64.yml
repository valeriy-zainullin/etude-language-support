name: Build-arm64

on:
  pull_request:
    branches:
      - '*'
  push:
    branches:
      - 'master'

jobs:
  build:
    runs-on: ubuntu-24.04-arm
    steps:
      - uses: actions/checkout@v1
      - name: Clone submodules
        run: git submodule update --init --recursive --remote
      - name: Set up apt packages
        run: sudo apt update && sudo apt install nodejs npm build-essential gcc g++ make cmake
      - name: Set up npm packages
        run: npm install
      - name: Build
        run: make
